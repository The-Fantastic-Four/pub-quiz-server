<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      th:with="lang=${#locale.language}" th:lang="${lang}">
	<head>
	    <title>Pub quiz server</title>
	</head>
	
	<body>
		<h1>Register as a new host</h1>
		<form th:action="@{/register}" method="post">
		  <label for="name">Name</label>:
		  <input type="text" id="name" name="name" th:value="${name}" /><br />
	      <label for="email">Email</label>:
	      <input type="text" id="email" name="email" th:value="${email}" /> <br />
	      <label for="password">Password</label>:
	      <input type="password" id="password" name="password" /> <br />
	      <label for="confirmPassword">Password again</label>:
	      <input type="password" id="confirmPassword" name="confirmPassword" /> <br />
	      <input type="submit" value="Log in" />
	    </form>
	</body>
</html>
